<!DOCTYPE html>
<html>

<head>
    <title>ClipMate</title>
    <link rel="stylesheet" href="./css/application.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/bootstrap-icons.min.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-primary mb-4 sticky-top" data-bs-theme="dark">
        <div class="container-fluid">
            <span class="navbar-brand">ClipMate</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"
                aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <div class="btn-group dropstart d-flex flex-row flex-wrap ms-md-auto">
                    <button class="btn btn-light dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        Menu
                    </button>
                    <ul class="dropdown-menu">
                        <li><button class="dropdown-item" id="clearHistoryButton">Clear History</button></li>
                        <li><button class="dropdown-item" id="preferencesButton">Preferences</button></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <span id="clipboardHistory">
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col">
                    Clipboard history is empty.
                </div>
            </div>
        </span>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/application.js"></script>
</body>

</html>
